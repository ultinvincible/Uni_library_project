<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <style>
        #description {
            width: 80vw;
            height: 20vh;
        }

        input[type="submit"] {
            color: white;
            background-color: dodgerblue;
            font-size: 150%;
            border-radius: 10px;
            padding: 0 2vw;

            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <h3>If you have a problem, please contact us via:<br><br>
        Email: library@coco-u.edu.vn<br>
        Head of Library: Mr. Harry Potter<br><br><br></h3>
    <hr>

    <form>
        Otherwise, if you want to report a problem directly to us,<br>
        please refer to the form below:<br>
        <label>Full name:</label>
        <textarea name="name" id="name" rows="1"></textarea><br>
        <label>Student ID:</label>
        <textarea name="ID" id="ID" rows="1"></textarea><br>
        <label>Describe your problem:</label><br>
        <textarea name="description" id="description"></textarea><br><br>
        <input type="submit"></input>
    </form>
</body>

</html>
