<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COCO-Uni library</title>
</head>

<body>
    <div id="navbar">
        <a href="#" id="logo"><img src="Resources/Coco-U logo.png"></a>
        <span id="navmid">
            <a href="#">Home</a>
            <a href="#">FAQ</a>
            <a href="#">Contact us</a>
        </span>
        <a href="#" id="login">Log in/ Sign up</a>
    </div>

    <div class="search">
        <input class="bar" placeholder="Enter search here...">
        <a href="#"> <img src="Resources/750px-Search_Icon.svg.png"> </a>
    </div>

    <h1>Welcome to Coco-Uni Library</h1>
    <h2>New releases</h2>
    <div class="books"></div>
    <h2>Astrophysics</h2>
    <div class="books"></div>
    <h2>Mathematics</h2>
    <div class="books"></div>
    </div>

    <script>
        const book_list_list = document.querySelectorAll(".books"); //todo: get all books elements
        const show = 5; //todo: responsive

        book_list_list.forEach(books => {
            books.innerHTML = `
            <div class="book_container">
                <div class="book_list"></div>
                <div class="buttons">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
            </div>`;

            const book_list = books.querySelector(".book_list");
            //add test items
            for (let i = 1; i <= 11; i++) {
                var a = document.createElement('a');
                a.innerHTML = `
            <a class="book_item" href="#">
                <img src="Resources/Placeholder Book.png"><br>
                Name: Name`+ i + `<br>
                Author: Author`+ i + `<br>
                Category: Category`+ i + `<br>
            </a>`;
                while (a.children.length > 0) {
                    book_list.appendChild(a.children[0]);
                }
            };

            const items = book_list.querySelectorAll(".book_item");
            const btns = books.querySelector(".buttons");
            const prev = btns.querySelector(".prev");
            const next = btns.querySelector(".next");

            let itemWidth = items[0].offsetWidth; //todo: responsive
            let index = 0;
            window.addEventListener("resize", function () {
                itemWidth = items[0].offsetWidth; //todo: responsive
            });
            next.addEventListener("click", function (e) {
                e.preventDefault();
                index = index + show;
                if (index == items.length - show) return;
                if (index > items.length - show) index = items.length - show;
                book_list.style.transform = "translateX(" + index * -itemWidth + "px)";
                // prev_btn.classList.add("show");
                // if (track.offsetWidth - index * width < index * width) {
                //     next_btn.classList.add("hide");
                // }
            });
            prev.addEventListener("click", function () {
                index = index - show;
                if (index == 0) return;
                if (index < 0) index = 0;
                book_list.style.transform = "translateX(" + index * -itemWidth + "px)";
                // next_btn.classList.remove("hide");
                // if (index === 0) {
                //     prev_btn.classList.remove("show");
                // }
            });
        });
    </script>
</body>

</html>
