<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/admin_global.css" />
    <link rel="stylesheet" href="../CSS/admin_navbar.css" />
    <link rel="stylesheet" href="../CSS/admin_bookeditor.css" />
    <link rel="stylesheet" href="../CSS/admin_searchbar.css" />
    <title>COCO-Uni library</title>
  </head>

  <body>
    <div id="navbar">
      <img src="../Resources/Coco-U logo.png" />
      <span id="navmid">
        <a href="#" class="selected">Home</a>
        <a href="#">Manage Borrows</a>
        <a href="#">Manage Reserves</a>
        <a href="#">Browse Books</a>
        <a href="#">Add New Books</a>
      </span>
      <a href="#" id="login">Login</a>
    </div>

    <div class="search">
      <input class="bar" placeholder="Enter search here..." />
      <a href="#">
        <img src="../Resources/750px-Search_Icon.svg.png" />
      </a>
    </div>

    <h2 id="edit-heading">View book:</h2>

    <div class="book-box">
      <div class="details">
        <p>Book Name:</p>
        <p>Author Name:</p>
        <p>Categories<:/p></p>
        <p>ISBN Code:</p>
        <p>Currently in stock:</p>
      </div>
      <div class="insert-img">
        <img src="../Resources/Placeholder.png" />
      </div>
    </div>

    <div class="edit-buttons">
      <button class="edit-book">EDIT BOOK</button>
      <button class="remove-book">REMOVE BOOK</button>
    </div>


  </body>
</html>
